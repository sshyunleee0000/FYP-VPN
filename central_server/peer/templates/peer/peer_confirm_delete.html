{% extends "peer/base.html" %}
{% block content %}
    <form method="post">{% csrf_token %}
        <p>
            Are you sure you want to delete
            <em>"{{ peer.p_title }}"</em>
            created on {{ peer.date_created|date:'Y-m-d' }}?
        </p>
        <button class="submit"><input type="submit" class="submit" value="Confirm"></button>
    </form>
    <a href="{% url 'peer-detail' peer.p_no %}">
        <button>Cancel</button>
    </a>
{% endblock %}
